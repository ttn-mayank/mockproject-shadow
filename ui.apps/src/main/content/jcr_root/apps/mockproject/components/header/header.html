
<sly data-sly-use.header="${'com.ttn.bootcamp.amc.mockproject.core.models.header.HeaderModel'}"></sly>

<header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-12 text-center">
            <a class="blog-header-logo text-dark" href="#">
                <img src="${header.logo}" class="ttn-logo">
                ${header.mainTitle}
            </a>
        </div>
    </div>
</header>



<div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex">
        <sly data-sly-test="${header.pagelist}" data-sly-list="${header.pagelist}">
            <a class="p-2 text-muted" href="${item.navlink}">${item.navlabel}</a>
        </sly>
    </nav>
</div>
